<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-title>
        <breadcrumb></breadcrumb>
      </ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content #content>
    <subtitulo-ventana class="fixed"></subtitulo-ventana>
    <button-actions [noToolbar]="true"></button-actions>
    <container [noToolbar]="true"></container>
  </ion-content>
</ion-content>
