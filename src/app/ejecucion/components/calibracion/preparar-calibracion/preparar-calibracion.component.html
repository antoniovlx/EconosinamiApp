  <ion-row>
    <ion-col size="12" style="text-align: left !important;">
      <ion-note>{{'Seleccione uno o varios elementos' | translate}}:</ion-note>

  </ion-row>
  <ion-row>
    <ion-col size="12">
      <div class="table-container mat-elevation-z8">
        
        <table mat-table [dataSource]="opcionesEjecucion">
          <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef> {{'Opciones de ejecución' | translate}} </th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox class="example-margin" [checked]="isSelectedOpcion(element.idOpcion)"
                (change)="updateOpcion($event, element)">{{ "(" + element.opcion + ") " +
                element.descripcion}}</mat-checkbox>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <ion-button *ngIf="opcionesEjecucion.length === 0" routerLink="/ejecucion/opciones/1" expand="block" fill="clear" shape="round">
          {{'No hay opciones de ejecución, pulsa para añadir' | translate}}
