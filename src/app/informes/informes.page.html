<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-title>
        <breadcrumb></breadcrumb>
      </ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content #content>
    <ion-toolbar class="menu-toolbar">
      <ion-segment scrollable [(ngModel)]="selectedSegment" (ionChange)="segmentChanged($event)">
        <ion-segment-button [disabled]="disableTab" type="icon-bottom" [value]="item" (click)="segmentSelected(item,i)" class="tab" *ngFor="let item of segmentList;let i = index">
          <ion-item class="tab-option">
            <ion-thumbnail slot="start" class="tab-img">
              <img [src]="item.icon">
            </ion-thumbnail>
            <ion-label>{{item.name | translate}}</ion-label>
          </ion-item>
        </ion-segment-button>
      </ion-segment>
      <subtitulo-ventana></subtitulo-ventana>
      <button-actions></button-actions>
    </ion-toolbar>
    <ion-slides #slide [options]="slideOpts" (ionSlideDidChange)="ionSlideDidChange($event)">
      <ion-slide class="slide">
         <container></container>
      </ion-slide>
    </ion-slides>
  </ion-content>
</ion-content>
