<ion-app>
  <ion-split-pane contentId="main-content" [when]="false">
    <ion-menu #sidebar contentId="main-content" type="overlay" swipeGesture="false">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header> <img class="logo" src="data:image/png;base64,{{base64Logo}}" /></ion-list-header>
          <ion-note>{{'DESCRIPCION APP' | translate}}</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [routerLink]="p.url" expand="block" lines="none" detail="false" routerLinkActive="selected">
              <!--<ion-item [href]="p.url" expand="block" lines="none" detail="false" routerLinkActive="selected">-->
              <!--<ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>-->
              <ion-thumbnail slot="start" class="option">
                <img [src]="p.img">
              </ion-thumbnail>
              <ion-label>{{p.title | translate}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>{{'Idioma' | translate}}</ion-list-header>
          <ion-item class="ref" lines="none" (click)="changeLang('es')">
            <ion-thumbnail slot="start" class="option">
              <img src="./assets/img/flag_spain.png">
            </ion-thumbnail>
            <ion-label>{{'Español' | translate}}</ion-label>
          </ion-item>
          <ion-item class="ref" lines="none" (click)="changeLang('en')">
            <ion-thumbnail slot="start" class="option">
              <img src="./assets/img/flag_english.png">
            </ion-thumbnail>
            <ion-label>{{'Inglés' | translate}}</ion-label>
          </ion-item>
        </ion-list>
        <img src="./assets/img/labif.png">
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="scrollToTop()">
    <ion-fab-button color="light">
      <ion-icon name="arrow-up-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!--<ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon name="settings"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button (click)="scrollToTop()">
        <ion-icon name="arrow-up-circle"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="openHelp()" >
        <ion-icon name="help-circle-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>-->
  <jeep-sqlite></jeep-sqlite>
</ion-app>
