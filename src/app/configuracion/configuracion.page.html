<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-title>
        <breadcrumb></breadcrumb>
      </ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <subtitulo-ventana class="fixed"></subtitulo-ventana>
    <button-actions></button-actions>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <div class="maincontent">
            <!--<div mat-dialog-actions align="end">
              <button mat-button cdkFocusInitial (click)="updateConfiguracion()" [disabled]="husoUtm.value == ''">
                <mat-icon class="green-icon">save</mat-icon>{{'Guardar' | translate}}
              </button>
            </div>-->
            <ion-grid fixed>
              <ion-row>
                <ion-col size="6">
                  <ion-item>
                    <ion-label position="stacked">{{'Huso UTM' | translate}}</ion-label>
                    <ion-input #husoUtm type="number" [(ngModel)]="configuracion.husoUtm" (ionChange)="setButtons()"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="6">
                  <ion-item>
                    <ion-label position="stacked">{{'Moneda' | translate}}</ion-label>
                    <ion-select [value]="configuracion.moneda" (ionChange)="updateMoneda($event)">
                      <ion-select-option *ngFor="let moneda of monedas" [value]="moneda">
                        {{ moneda }}
                      </ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
