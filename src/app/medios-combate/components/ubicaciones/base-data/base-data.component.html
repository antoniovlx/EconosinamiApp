    </button>
    <button mat-button cdkFocusInitial (click)="guardar()" [disabled]="codigo.value == '' || descripcion.value == ''">

    </button>
  </div>-->
  <ion-row>
    <ion-col size="6">
      <ion-item>
        <ion-label position="stacked">{{'Código' | translate}} (*)</ion-label>
        <ion-input #codigo required [(ngModel)]="base.base" (ionChange)="setButtons()"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-item>
        <ion-label position="stacked">{{'Descripción' | translate}}</ion-label>
        <ion-input #descripcion required [(ngModel)]="base.descripcion" (ionChange)="setButtons()"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <titulo-apartado [imagePath]="'./assets/img/coordenadas.png'" [titulo]="'Coordenadas'">
  </titulo-apartado>



  <ion-row>
    <ion-col sizeMd="9" sizeSm="7" size="12">
      <mapa></mapa>
    </ion-col>
    <ion-col sizeMd="3" sizeSm="5">
      <ion-row>
        <ion-col size="12">
          <ion-label class="title-second" position="stacked">{{'UTM Huso' | translate}}
            {{configuracion.husoUtm}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">{{'Latitud' | translate}}</ion-label>
            <ion-input required type="number" (ionInput)="updateLatLon()" [(ngModel)]="lat"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">{{'Longitud' | translate}}</ion-label>
            <ion-input required type="number" (ionInput)="updateLatLon()" [(ngModel)]="lon"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-label class="title-second" position="stacked">{{'Geográficas' }}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item class="readonly">
            <ion-label position="stacked">{{'X' | translate}}</ion-label>
            <ion-input required readonly type="number" (ionInput)="updateUtm()" [(ngModel)]="utmx"></ion-input>
          </ion-item>
          <ion-item class="readonly">
            <ion-label position="stacked">{{'Y' | translate}}</ion-label>
            <ion-input required readonly type="number" (ionInput)="updateUtm()" [(ngModel)]="utmy"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
