      <mat-icon class="green-icon">done</mat-icon>{{'Ok' | translate}}

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="ratiosList">
      <ng-container matColumnDef="modelos">
        <th mat-header-cell *matHeaderCellDef> {{'Modelos de combustibles' | translate}} </th>
        <td mat-cell *matCellDef="let element"> {{ element.idModeloCombustible.modeloCombustible }} </td>
      </ng-container>

      <ng-container matColumnDef="velocidad">
        <th mat-header-cell *matHeaderCellDef> {{'Velocidad de producción de líneas' | translate}} </th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field floatLabel="never">
            <input type="number" matInput [value]="element.ratio" [(ngModel)]="element.ratio">
          </mat-form-field>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
